<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>제페토</title>
</head>
<body>
    <form action="{% url 'create2' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h4>가구수거 신청서</h4>
            <br>
            <h4>제목: </h4>
            <input type="text" name="title" value="{{disposal.title}}">
            <br>
            
            <h4>작성자: </h4>
            <input type="text" name="writer" value="{{disposal.writer}}">
            <br>

            <h4>이름: </h4>
            <input type="text" name="name" value="{{disposal.name}}">
            <br>

            <h4>수거 물품: </h4>
            <input type="text" name="item" value="{{disposal.item}}">
            <br>

            <h4>주소: </h4>
            <input type="text" name="address" value="{{disposal.address}}">
            <br>

            <h4>전화번호: </h4>
            <input type="text" name="phone" value="{{disposal.phone}}">
            <br>

            <h4>사진: </h4>
            <input type="file" name="photo" value="{{disposal.photo}}">
            <br>

            <h4>기타 사항: </h4>
            <textarea cols=40 rows=10 name="etc">{{disposal.etc}}</textarea>
            <br>

            <input type="hidden" name="user_id" value="{{user.id}}">
            <input class="btn btn-dark" type="submit" value="제출하기">
    </form>
</body>
</html>
